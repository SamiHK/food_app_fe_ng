<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-6">
          <div class="clearfix">
            <!-- <h1 class="float-left display-3 mr-4">404</h1> -->
            <ng-template [ngIf]="!loading" [ngIfElse]="loader">
                <ng-template [ngIf]="isEmailVerified" [ngIfElse]="elseBlock">
                    <h2>Email Verified</h2>
                </ng-template>
                <ng-template #elseBlock>
                    <h3>Either token is invalid or expired. Change your email to get email verification email</h3>
                </ng-template>
            </ng-template>
            <ng-template #loader>
                <span class="fa fa-spinner fa-spin fa-pulse"></span>
                Email Verifiying.... Please wait
            </ng-template>
            <!-- <p class="text-muted">Your email has been verified</p> -->
          </div>

            <span class="input-group-append">

            </span>
