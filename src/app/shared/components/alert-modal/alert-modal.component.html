<div class="card text-center m-0 text-white" 
    [ngClass]="{'bg-danger': alert.type == 'error', 'bg-success': alert.type == 'success'}">
    <div class="card-body">
        <h3>{{alert.title}}</h3>
        <h5>{{alert.subtitle}}</h5>
        <p>{{alert.message}}</p>
        <button (click)="bsModalRef.hide()" class="btn"
            [ngClass]="{'btn-danger': alert.type == 'error', 'btn-success': alert.type == 'success'}" >Close</button>
    </div>
</div>
