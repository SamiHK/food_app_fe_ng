<c-card class="">
    <c-card-body class="d-flex flex-column gap-4 p-4">
        <img [src]="darkLogo" cImg fluid class="bg-white">
        <!-- <div class="d-flex justify-content-between">
            <h4>Select Branch</h4>
            <button cButtonClose (click)="bsModalRef.hide()"></button>
        </div> -->
        <div class="">
            <label cLabel="">Select Branch</label>
            <select cSelect [compareWith]="compareBranch" [(ngModel)]="selectedBranch">
                <option [ngValue]="null" >None</option>
                <option *ngFor="let b of branches" [ngValue]="b">{{b.name}}</option>
            </select>
        </div>
        <button cButton (click)="select()" color="primary">Select</button>
    </c-card-body>
</c-card>
