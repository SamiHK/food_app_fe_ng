<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card p-4">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <h1>Reset password</h1>
                    <p class="text-muted">Update your password</p>
                    <alert *ngFor="let a of alerts" [type]="a.type" dismissible='true'>
                        <strong>{{a.title}}</strong>
                        <hr>
                        {{a.message}}
                    </alert>
                    <fieldset [disabled]="isSubmitting">
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input formControlName='password' type="password" class="form-control" placeholder="password" required>
                            <app-input-error-helper [control]="form.controls.password"></app-input-error-helper>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password">Confirm Password</label>
                            <input formControlName='confirmPassword' type="password" class="form-control" placeholder="password" required>
                            <app-input-error-helper [control]="form.controls.confirmPassword"></app-input-error-helper>
                            <app-input-error-helper [control]="form"></app-input-error-helper>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-block btn-primary px-4">Send reset password link</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <a routerLink='/forgotPassword' class="btn btn-block btn-default px-4">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
