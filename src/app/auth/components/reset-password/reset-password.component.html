<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card p-4">
            <div class="card-body">
                <form>
                    <h1>Reset password</h1>
                    <p class="text-muted">Update your password</p>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-block btn-primary px-4">Send reset password link</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
