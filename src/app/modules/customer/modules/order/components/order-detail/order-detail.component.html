<c-row>
    <c-col>
        <c-card *ngIf="order">
            <c-card-body>
                <span class="d-flex justify-content-between">
                    <h4>#{{order.id}}</h4>
                    <span class="d-flex flex-column">
                        <span class="d-flex justify-content-end">
                            <c-badge size="sm" color="danger">{{order.status}}</c-badge>
                        </span>
                        <span class="fw-light">
                            <span *ngIf="order.updatedOn else createdOnBlock">{{order.updatedOn | date:'hh:mm a  / MMM dd, YYYY'}}</span>
                            <ng-template #createdOnBlock>
                                <span>{{order.createdOn | date:'hh:mm a  / MMM dd, YYYY' }}</span>
                            </ng-template>
                        </span>
                    </span>
                </span>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
