<c-card>
    <c-card-body class="d-flex flex-column gap-2">
        <div class="d-flex justify-content-between">
            <h4>Select Branch</h4>
            <button cButtonClose (click)="bsModalRef.hide()"></button>
        </div>
        <div class="d-flex ">
            <select cSelect [compareWith]="compareBranch" [(ngModel)]="selectedBranch">
                <option value="undefined">None</option>
                <option *ngFor="let b of branches" [ngValue]="b">{{b.name}}</option>
            </select>
        </div>
        <span class="d-flex justify-content-end gap-2">
            <button cButton (click)="bsModalRef.hide()" color="light">DONE</button>
        </span>
    </c-card-body>
</c-card>
