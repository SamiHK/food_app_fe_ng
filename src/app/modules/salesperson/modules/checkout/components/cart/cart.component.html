<c-row>
    <c-col>
        <c-card *ngFor="let i of cart.items; let first = first">
            <c-card-body class="d-flex flex-column gap-2">
                <span class="d-flex justify-content-between align-items-center">
                    <span class="d-flex align-items-center gap-2">
                        <img cImg class="img-xs rounded-3" [src]="i.primaryImg">
                        <h6 class="mb-0">{{i.title}}</h6>
                    </span>
                    <span class="d-flex">
                        <button (click)="removeItemFromCart(i)" cButton color="danger" variant="ghost" size="sm">
                            <svg cIcon name="cilX" size="sm"></svg>
                        </button>
                    </span>
                </span>
                <span class="d-flex gap-2 align-items-center">
                    <small *ngIf="i.unit" class="fw-regular">{{i.unit}} x </small>
                    <small *ngIf="i.price" class="fs-6 fw-regular">{{i.price | currency:'Pkr. '}}</small>
                </span>
                <span class="d-flex justify-content-between align-items-center">
                    <span class="align-items-center">
                        <button cButton (click)="reduceItemInCart(i)" size="sm" color="danger"
                            class="rounded-0 rounded-start">
                            <svg cIcon name="cilMinus" size="sm"></svg>
                        </button>
                        <a cButton color="light" class="border broder-0 rounded-0" size="sm">
                            {{i.quantity}}
                        </a>
                        <button cButton (click)="addItemToCart(i)" size="sm" color="danger"
                            class="rounded-0 rounded-end">
                            <svg cIcon name="cilPlus" size="sm"></svg>
                        </button>
                    </span>
                    <span>
                        <c-badge color="danger">
                            <span class="fs-6 fw-semibold">{{i.total | currency: 'Pkr. '}}</span>
                        </c-badge>
                    </span>
                </span>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
<c-row class="mt-2">
    <c-col>
        <c-card>
            <c-card-body class="d-flex justify-content-between">
                <a cButton variant="outline" routerLink="/public/menu">
                    <svg cIcon name="cilChevronLeft"></svg>
                    Add Item
                </a>
                <a cButton variant="outline" routerLink="../customer">
                    Continue
                    <svg cIcon name="cilChevronRight"></svg>
                </a>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
