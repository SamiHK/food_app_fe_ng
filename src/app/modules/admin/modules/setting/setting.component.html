<h4>Logo</h4>
<c-row [md]="4" [sm]="1" [gutter]="2">
    <c-col>
        <c-card class="p-0">
            <img cCardImg="top" fluid [src]="lightLogo" class="bg-dark">
            <c-card-body class="d-flex justify-content-between align-items-center">
                <h6 cCardTitle class="my-0">Light</h6>
                <app-upload-button (imageChange)="updateLightLogo($event)" size="sm" label='Add banner' color="primary" [variant]=""></app-upload-button>
            </c-card-body>
        </c-card>
    </c-col>
    <c-col>
        <c-card class="p-0">
            <img cCardImg="top" fluid [src]="darkLogo">
            <c-card-body class="d-flex justify-content-between align-items-center">
                <h6 cCardTitle class="my-0">Dark</h6>
                <app-upload-button (imageChange)="updateDarkLogo($event)" size="sm" label='Add banner' color="primary" [variant]=""></app-upload-button>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
<c-row class="mt-4">
    <c-col class="d-flex gap-2">
        <h4>Website Banners</h4>
    </c-col>
</c-row>
<c-row>
    <c-col md="6" sm="12">
        <c-card>
            <c-card-body class="">
                <span class="d-flex justify-content-end">
                    <app-upload-button (imageChange)="addBanner($event)" size="sm" label='Add banner' color="primary" [variant]=""></app-upload-button>
                </span>
                <c-card class="mt-2">
                    <c-card-body class="p-2 d-flex gap-2">
                        <span class="d-flex flex-grow-1 gap-2 align-items-center">
                            <img cImg rounded="2" class="img-xs" src="http://localhost:3000/uploads/1d58ae2a178d373852a53240c061d809.jpg">
                            <span class="flex-grow-1 fw-semibold">deal 1</span>
                        </span>
                        <button cButton color="danger" variant="ghost" size="sm">
                            <svg cIcon name="cilX" size="sm"></svg>
                        </button>
                    </c-card-body>
                </c-card>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
