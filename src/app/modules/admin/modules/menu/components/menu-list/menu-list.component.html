<c-row>
    <c-col>
        <c-card class="mb-4">
            <c-card-body>
                <span class="d-flex d-grid gap-2 float-end">
                    <a routerLink="create" cButton color="primary">Create New Menu</a>
                </span>
            </c-card-body>
        </c-card>
        <c-card *ngIf="isLoading else loadedBlock">
            <c-card-body>
                <c-spinner aria-hidden="true" label="Loading..." size="sm"></c-spinner> Loading...
            </c-card-body>
        </c-card>
        <ng-template #loadedBlock>
            <c-row *ngIf="(menus && menus.length > 0) else emptyMenuBlock" [gutter]="3" dragula="menus" [(dragulaModel)]="menus">
                <c-col [lg]="4" [md]="6" [xs]="12" *ngFor="let m of menus" class="d-flex justify-content-stretch">
                    <c-card class="d-flex flex-grow-1">
                        <img [cCardImg] [src]="m.primaryImg">
                        <c-card-body class="d-flex flex-column justify-content-end gap-2">
                            <span class="d-flex justify-content-between">
                                <span class="d-flex gap-2 align-items-center">
                                    <h6 cCardTitle class="">{{m.title}}</h6>
                                </span>
                                <span>
                                    <app-input-switch label="Is Active" [status]="m.isActive" [id]="m.id" (onChange)="updateIsActive($event)"></app-input-switch>
                                </span>
                            </span>
                            <p *ngIf="m.description" cCardText class="mb-1 text-truncate">{{m.description}}</p>
                            <span class="d-flex justify-content-between align-items-center">
                                <a cButton [routerLink]="[m.id]" size="sm" color="light">
                                    <span>
                                        <c-badge color="primary" shape="rounded-pill">{{m.totalItems}}</c-badge>
                                    </span>
                                    Items
                                </a>
                                <span class="d-flex d-grid gap-2 float-end">
                                    <app-upload-button
                                    (imageChange)="updateImage($event)" size="sm"
                                    label='Update Image' [id]="m.id"></app-upload-button>
                                    <a cButton [routerLink]="[m.id, 'edit']" size="sm" color="light">Edit</a>
                                </span>
                            </span>
                        </c-card-body>
                    </c-card>
                </c-col>
            </c-row>
            <ng-template #emptyMenuBlock>
                <c-card>
                    <c-card-body>
                        Empty
                    </c-card-body>
                </c-card>
            </ng-template>
        </ng-template>
    </c-col>
</c-row>
