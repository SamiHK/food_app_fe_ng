<c-row *ngIf="isLoading else loadedBlock">
    <c-col>
        <c-spinner aria-hidden="true" label="Loading..." size="sm"></c-spinner> Loading...
    </c-col>
</c-row>
<ng-template #loadedBlock>
    <c-row>
        <c-col sm="6" md="4" class="max-h-100vh">
            <c-card>
                <c-card-body>
                    <c-row class="mb-3">
                        <c-col class="">
                            <span class="float-end">
                                <button routerLink="../create" cButton color="primary">Create New Menu</button>
                            </span>
                        </c-col>
                    </c-row>
                    <perfect-scrollbar>
                        <ul flush cListGroup>
                            <a *ngFor="let m of menus" [active]="selectedMenu ? selectedMenu.id == m.id: false"
                             cListGroupItem [routerLink]="['../', m.id]" class="d-flex w-100 justify-content-between align-items-center border-0 my-1 rounded">
                                <span>
                                    <h6 class="my-1">{{m.title}}</h6>
                                </span>
                                <c-badge *ngIf="m.totalItems" color="primary" shape="rounded-pill" class="float-end">{{m.totalItems}}</c-badge>
                            </a>
                        </ul>
                    </perfect-scrollbar>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col sm="6" md="8">
            <router-outlet></router-outlet>
        </c-col>
    </c-row>
</ng-template>
