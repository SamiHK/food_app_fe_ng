<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1>Register New Manager</h1>
                <tabset justified="true" #formTabs>
                    <tab heading="Username" id="username-tab">
                        <form [formGroup]="form_1" (ngSubmit)="onSumbitForm1()">
                            <fieldset [disabled]="isForm1Saving">
                                <div class="form-group">
                                    <!-- <label>username</label> -->
                                    <input formControlName="username" class="form-control" type="text" >
                                    <app-input-error-helper [control]="form_1.controls.username"></app-input-error-helper>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary pull-right">Register</button>
                                    </div>
                                </div>                                
                            </fieldset>
                        </form>
                    </tab>
                    <tab heading="Email" id="email-tab" disabled="false">
                        <form [formGroup]="form_2" (ngSubmit)="onSumbitForm2()">
                            <fieldset [disabled]="isForm2Saving">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input formControlName="email" class="form-control" type="text" >
                                    <app-input-error-helper [control]="form_2.controls.email"></app-input-error-helper>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <span class="pull-right">
                                            <button (click)="skipForm2()" type="submit" class="btn btn-default">Skip</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </span>
                                    </div>
                                </div>        
                            </fieldset>
                        </form>
                        
                    </tab>
                    <tab heading="Password" id="password-tab" disabled="false" >
                        <form [formGroup]="form_3" (ngSubmit)="onSumbitForm3()">
                            <fieldset [disabled]="isForm3Saving">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input formControlName="password" class="form-control" type="password" autocomplete="false" >
                                    <app-input-error-helper [control]="form_3.controls.password"></app-input-error-helper>
                                </div>
                                <div class="form-group">
                                    <label>Confrm Password</label>
                                    <input formControlName="confirmPassword" class="form-control" type="password" autocomplete="false">
                                    <app-input-error-helper [control]="form_3.controls.confirmPassword"></app-input-error-helper>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <span class="pull-right">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </span>
                                    </div>
                                </div>        
                            </fieldset>
                        </form>
                    </tab>
                  </tabset>
            </div>
        </div>
    </div>
</div>
