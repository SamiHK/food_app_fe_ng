<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1>Branch</h1>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset [disabled]="isSubmitting">
                        <div class="form-group">
                            <label>Name</label>
                            <input formControlName="name" class="form-control" type="text" autofocus >
                            <app-input-error-helper [control]="form.controls.name"></app-input-error-helper>
                        </div>
                        <div class="form-group">
                            <label>Code</label>
                            <input formControlName="code" class="form-control" type="text" autocomplete="false" >
                            <app-input-error-helper [control]="form.controls.code"></app-input-error-helper>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-block btn-primary">Save</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
